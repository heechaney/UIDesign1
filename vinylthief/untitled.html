<!DOCTYPE html>
<html>

<head>
    <title>Spreadsheet Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
</head>

<body>
<div class="bigcontainer">
    <div class=leftcontainer>
        <div id="number"></div>
        <div id="acquiredplace"></div>
        <div id="acquiredyear"></div>
    </div>

    <div class="rightcontainer">
        <div class="vinylinfo">
            <div id="artist"></div>
            <div id="title"></div>
            <div id="releasedyear"></div>
            <div id="genre"></div>
            <div id="media"></div>
        </div>
        <div id="cover"></div>
        <button class="button" onclick="handleButtonClick(); moveLeftContainer()">Change Vinyl</button>
    </div>


</div>
</body>
